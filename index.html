<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de metas</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=cdTzm4ndoVu4&format=png&color=000000">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Logo esports nlw">
  </header>

  <main>
    <section>
      <div>
        <h2>Assistente de Meta</h2>
        <p>Pergunte sobre estrategias, builds e dicas sobre os seus jogos!</p>
 
        <form id="form">
          <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

          <select id="gameSelect">
            <option value="">Selecione um jogo</option>
            <option value="valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="csgo">CS:GO</option>
            <option value="warzone">COD: Warzone</option>
            <option value="pokemongo">Pokemon Go</option>
          </select>

          <input id="questionInput" type="text" placeholder="Ex: Melhor build para adc..." required>

          <button id="askButton">
            Perguntar
          </button>
        </form>
        <div id="aiResponse" class="hidden">
          <div class="response-content">
            

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
